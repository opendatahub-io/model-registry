        """Parse command line arguments."""
        parser = argparse.ArgumentParser(description="Quantize a causal language model")
        parser.add_argument(
            "--model_path",
            type=str,
            required=True,
            help="Path to the pre-trained model",
        )
        parser.add_argument(
            "--quant_path",
            type=str,
            required=True,
            help="Output path for the quantized model",
        )
        return parser.parse_args()


    def main():
        """Main function to load and quantize the model."""
        args = parse_arguments()

        print(f"Loading model from {args.model_path}...")
        model = Llama4ForConditionalGeneration.from_pretrained(
            args.model_path,
            device_map="auto",
            torch_dtype="auto",
            trust_remote_code=True,
        )

        quant_scheme = QuantizationScheme(
            targets=["Linear"],
            weights=QuantizationArgs(
                num_bits=8,
                type=QuantizationType.FLOAT,
                strategy=QuantizationStrategy.CHANNEL,
                symmetric=True,
                observer="mse",
            ),
            input_activations=QuantizationArgs(
                num_bits=8,
                type=QuantizationType.FLOAT,
                strategy=QuantizationStrategy.TOKEN,
                symmetric=True,
                dynamic=True,
            ),
            output_activations=None,
        )

        recipe = QuantizationModifier(
            targets="Linear",
            config_groups={"group_0": quant_scheme},
            ignore=[
                're:.*lm_head',
                're:.*self_attn',
                're:.*router',
                're:.*vision_model',
                're:.*multi_modal_projector',
            ]
        )

        print("Applying quantization...")
        oneshot(
            model=model,
            recipe=recipe,
            trust_remote_code_model=True,
        )

        model.save_pretrained(args.quant_path, save_compressed=True, skip_compression_stats=True, disable_sparse_compression=True)
        print(f"Quantized model saved to {args.quant_path}")


    if __name__ == "__main__":
        main()
    ```
